<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
        content="Guess the Word, a word guessing game with difficulty levels and hints">
    
        <!-- Favicons generated by favicon.io -->
      <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-32x32.png">



    <!-- Google Fonts and Font Awesome import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Limelight&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/ad5c36405b.js" crossorigin="anonymous"></script>

    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">


    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Guess the Word!</title>
</head>

<body class="d-flex flex-column justify-content-center align-items-center">

    <!-- Game container -->
     <section class="container d-flex flex-column justify-content-center align-items-center" id="game-container">
        <div id="heading-container">
            <h2 class="text-center mb-2" id="heading-small">Welcome to</h2>
            <h1 class="text-center display-3 mb-4" id="heading">Guess the word!</h1>
        </div>

        <div id="letter-container" class="d-none container d-flex flex-wrap justify-content-center gap-2 mb-3">
        </div>

        <input type="text" id="typing-input" maxlength="1" class="d-none">

        <div class="container" id="input-container">
           
        <p class="text-center m-2 mb-3" id="input-info">Type your name before we get started</p>
        <form method="GET" class="d-flex flex-column justify-content-center align-items-center" id="input-form">
        <label for="user-input" class="d-none">Name</label>
        <input type="text" id="user-input" class="text-center" required> 
          <button onClick="diffPage()" type="button" class="btn custom-btn mt-4" id="continue-btn">Continue</button>
    </form>
</div>
</section>

<!-- Modal -->
 <div id="myModal" class="modal">
    <div id="modal-content">
        <div id="modal-header">
        <span class="close">&times;</span>
        </div>
        <div id="modal-text">
        <p> Congrats! </p>
        </div></div></div>  

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>

    <!-- jQuery script -->
     <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- JavaScript script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
